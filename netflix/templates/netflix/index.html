<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Dashbord</title>
</head>
<body>

    <h1>Movies Dashbord</h1>
    <div class="row">
        {% for movie in movies %}
        <div class="card col-md-4">
            <img src="{{ movie.poster.url }}" class="card-img-top" alt="{{ movie.title }}" height="65%">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.story }}</p>
                <div class="card-text">
                    <p> Production Year : {{ movie.publish_year|date:"Y" }}</p>
                    <p> Rate : {{ movie.rate }}</p>
                    <p> Movie Type : {{ movie.categories }}</p>
                    <p> Classification : {{ movie.classification }}</p>
                </div>
                    
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button type="button" class="btn btn-primary"><a href= "{% url 'show' movie.id %}" style="color:#000">Show{{ movie.title }}</a></button>
                    <button type="button" class="btn btn-info"><a href= "{% url 'edite' movie.id %}" style="color:#000">Edite {{ movie.title }}</a></button>
                    <button type="button" class="btn btn-danger"><a href= "{% url 'delete' movie.id %}" style="color:#000">Delete {{ movie.title }}</a></button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="btn btn-success"><a href= "{% url 'create' %}"><h4>Create new movie</a></button>
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
